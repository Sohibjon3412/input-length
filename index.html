<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <section class="pocedex">
    <div class="pocedex__container container">
      <div class="pocedex__sec">
        <ul class="pocedex__list">
          <template class="pocedex__template">
            <li class="pocedex__item col-md-3">
              <div class="pocedex__wrap">
                <div class="pocedex__img-sec">
                  <img class="pocedex__img" src="" alt="img">
                </div>
                <h2 class="pocedex__title"></h2>
                <p class="pocedex__number"></p>
              </div>
            </li>
          </template>
        </ul>
      </div>
      <div class="sort">
        <button class="sort__all">All</button>
        <button class="sort__btn1">1</button>
        <button class="sort__btn2">2</button>
        <button class="sort__btn3">3</button>
        <button class="sort__btn4">4</button>
        <button class="sort__btn5">5</button>
      </div>
    </div>
  </section>

  <script src="js/pokemons.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
